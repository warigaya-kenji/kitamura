<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  
  <!-- built files will be auto injected -->
  <% for(var i=0; i < htmlWebpackPlugin.files.css.length; i++) {%>
    <link  rel="preload" as="style" href="<%= htmlWebpackPlugin.files.css[i] %>">
  <% } %>
  <% for(var i=0; i < htmlWebpackPlugin.files.js.length; i++) {%>
    <link rel="preload" as="script" href="<%= htmlWebpackPlugin.files.js[i] %>">
  <% } %>
  <% for(var i=0; i < htmlWebpackPlugin.files.css.length; i++) {%>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[i] %>">
  <% } %>
</head>

<body>
  <noscript>
    <strong>
      We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.
    </strong>
  </noscript>

  <div id="app"></div>

  <!-- built files will be auto injected -->
  <% for(var i=0; i < htmlWebpackPlugin.files.js.length; i++) {%>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[i] %>"></script>
  <% } %>
  
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'ar,de,en,es,fr,it,ko,nl,pt,ru,th,vi,zh-CN,zh-TW',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false, gaTrack: true, gaId: 'UA-21489869-15'
      },
        'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="text/javascript" src="<%= BASE_URL %>js/ppz_clip.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>js/ppz.js"></script>
  <script src="https://kit.fontawesome.com/a1c1a8cc15.js" crossorigin="anonymous"></script><!-- アイコンフォント -->

</body>

</html>
